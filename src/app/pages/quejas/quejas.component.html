<div class="row">
    <div class="col-lg-10">
        <h1>Quejas</h1>
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" (click)="openModal()">          
             <i class="bi bi-plus-lg"></i>
            Nueva Queja</button>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nº Quejas</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estatus</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Q-201</td>
            <td>17/07/2024</td>
            <td>Revisión</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>twitter</td>
        </tr>
    </tbody>
</table>




<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show d-block': isModalOpen}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nueva Queja</h5>
                <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="mt-4 mb-4">
                    <form (ngSubmit)="onSubmit()" #complaintForm="ngForm">
                        <div class="form-group">
                            <label for="complainantName">Nombre de quién hace la queja</label>
                            <input type="text" class="form-control" id="complainantName" name="complainantName" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="position">Puesto</label>
                            <input type="text" class="form-control" id="position" name="position" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="area">Área</label>
                            <input type="text" class="form-control" id="area" name="area" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="complaintDescription">Descripción de la queja</label>
                            <textarea class="form-control" id="complaintDescription" name="complaintDescription" rows="5" ngModel required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!complaintForm.form.valid">Enviar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
